 <head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="hh">00</div>
            :
            <div class="mm">00</div>
            :
            <div class="sec">00</div>
        </div>
            <div class="btn-box">
                <button class="btn" onclick="watchStartKara()" id="start">Start</button>
                <button class="btn" onclick="resumeWatchKara()" id="resume">Resume</button>
                <button class="btn" onclick="watchStopKara()" id="stop">Stop</button>
                <button class="btn" onclick="resetWatchKara()" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
